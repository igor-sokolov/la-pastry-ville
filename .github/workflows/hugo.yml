name: Deploy Hugo to GitHub Pages

# Disabled: Using Netlify for deployment instead
# To re-enable, uncomment the 'push' trigger below
on:
  # push:
  #   branches: [ "main" ]
  workflow_dispatch:  # Manual trigger only

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.128.2'
          extended: true
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Python dependencies
        run: |
          pip install requests beautifulsoup4 pyyaml
      - name: Fetch Instagram posts (optional)
        continue-on-error: true
        run: |
          python3 scripts/fetch-instagram.py || echo "Instagram fetch failed, using manual posts"
      - name: Build
        run: hugo --minify
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
