# Update this with your Netlify site URL after deployment
# Or set HUGO_BASEURL environment variable in Netlify dashboard
baseURL = "https://la-pastry-ville.netlify.app/"
languageCode = "en-us"
title = "La Pastry Ville"
enableRobotsTXT = true

# stop Hugo from generating taxonomy pages (and thus needing taxonomy layouts)
disableKinds = ["taxonomy", "term"]

[pagination]
  pagerSize = 9

[params]
  tagline = "A Taste of Europe with Local Goodness."
  instagram = "https://www.instagram.com/lapastryville/"
  instagram_max_posts = 12                 # maximum number of posts to display
  email = "simatova.irina@gmail.com"            # change to your real address
  brand_color = "#8B1A1A"
  accent_color = "#DC143C"
